services:
  - type: web
    name: skymessage-server
    env: node
    plan: free
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: "20"

  - type: web
    name: skymessage-client
    env: static
    plan: free
    rootDir: client
    buildCommand: "echo Static site"
    startCommand: "echo Static site"
