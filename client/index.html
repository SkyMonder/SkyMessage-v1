<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SkyMessage</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="auth">
  <h2>Вход / Регистрация</h2>
  <input id="username" placeholder="Логин">
  <input id="password" type="password" placeholder="Пароль">
  <button onclick="login()">Войти</button>
  <button onclick="register()">Зарегистрироваться</button>
  <div id="auth-msg"></div>
</div>

<div id="chat-ui" style="display:none;">
  <button onclick="logout()">Выйти</button>

  <h2>Поиск пользователей</h2>
  <input id="search-input" placeholder="Введите логин">
  <button onclick="searchUser()">Найти</button>
  <div id="search-results"></div>

  <h2>Чат с <span id="chat-with"></span></h2>
  <div id="chat" style="border:1px solid #ccc; height:300px; overflow-y:scroll;"></div>
  <input id="msg-input" placeholder="Сообщение">
  <button onclick="sendMessage()">Отправить</button>
</div>

<script src="app.js"></script>
</body>
</html>
